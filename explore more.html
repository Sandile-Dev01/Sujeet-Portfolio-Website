<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #539158 0%, #08230A 100%);
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3C763D;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: fit-content;
        }
        .back-btn:hover {
            background-color: #FFD700;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Explore More Designs</h1>
    <div class="gallery">
        <!-- Replace the src values with your actual image paths -->
        <img src="images\nike shoe poster@3x.png" alt="Design 1">
        <img src="images/Porsche 911 GT3 Poster@3x.jpg" alt="Design 2">
        <img src="images/design fusion logo.png" alt="Design 3">
        <img src="images/navratri poster design.jpg" alt="Design 4">
        <img src="images/mclaren poster@3x.png" alt="Design 5">
        <img src="images/Christmas 2k24@3x.png" alt="Design 6">
        <img src="images/rhythm insta post.png" alt="Design 7">
        <img src="images/Rhythm banner.png" alt="Design 8">
        <img src="images/Rhythm Insta Post Chakravyuha.png" alt="Design 9">
        <img src="images/Rhythm Logo Final(1).png" alt="Design 10">
        <img src="images/Rhythm Standy 5x3 feet.jpg" alt="Design 11">
    </div>
    <a href="index.html" class="back-btn">Go Back</a>
</body>
</html>
